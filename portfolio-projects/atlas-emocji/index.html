<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Emocji</title>
    <link rel="stylesheet" href="app/scss/style.css">
    <script src="app/js/script.js" defer></script> 
</head>
<body>

    
    <section class="atlas">
        <div class="atlas__content">
            <div class="atlas__header"><img src="icons/szyld (2).svg" alt=""></div>
            <div class="atlas__display-box">

                <img class="atlas__animation atlas__animation--default" src="gifs/base_loop.gif">


                <img class="atlas__animation atlas__animation--1 hidden" src="gifs/strach.gif">
                <img class="atlas__animation atlas__animation--2 hidden" src="gifs/zdziwienie.gif">
                <img class="atlas__animation atlas__animation--3 hidden" src="gifs/cierpienie.gif">
                <img class="atlas__animation atlas__animation--4 hidden" src="gifs/radosc.gif">
                <img class="atlas__animation atlas__animation--5 hidden" src="gifs/ekscytacja.gif">
                <img class="atlas__animation atlas__animation--6 hidden" src="gifs/zlosc.gif">
                <img class="atlas__animation atlas__animation--7 hidden" src="gifs/wstyd.gif">
                <img class="atlas__animation atlas__animation--8 hidden" src="gifs/pogarda.gif">






                
            </div>
            <div class="atlas__choice-wrapper">
                <div class="atlas__choice-box atlas__choice-box--1"></div>
                <div class="atlas__choice-box atlas__choice-box--2"></div>
                <div class="atlas__choice-box atlas__choice-box--3"></div>
                <div class="atlas__choice-box atlas__choice-box--4"></div>
                <div class="atlas__choice-box atlas__choice-box--5"></div>
                <div class="atlas__choice-box atlas__choice-box--6"></div>
                <div class="atlas__choice-box atlas__choice-box--7"></div>
                <div class="atlas__choice-box atlas__choice-box--8"></div>


            </div>
        </div>
    </section>


</body>
</html>
